server:
  port: 80
spring:
  main:
    web-application-type: reactive
  application:
    name: api-gateway-service
  cloud:
    gateway:
      default-filters:
        - RewritePath=/(?<segment>.*), /v1/api/$\{segment}
      routes:
        - id: auth-service
          uri: http://localhost:9090
          predicates:
            - Path=/auth/**
        - id: user-service
          uri: http://localhost:9091
          predicates:
            - Path=/user/**
        - id: main-service
          uri: http://localhost:9092
          predicates:
            - Path=/main/**
