apiVersion: apps/v1
kind: Deployment
metadata:
  name: authployment
  labels:
    team: yarismadevelopersteam
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - image: semihbiygit/yarismauygulamasiauth:v001
          name: podauth
          resources:
            requests:
              memory: "1Gi"
              cpu: "0.1"
            limits:
              memory: "2Gi"
              cpu: "0.25"
          ports:
            - containerPort: 9090
          env:
            - name: SERVERPORT
              valueFrom:
                secretKeyRef:
                  name: secret_object
                  key: auth_port
            - name: DBUSERNAME
              valueFrom:
                secretKeyRef:
                  name: secret_object
                  key: db_username
            - name: DBPASSWORD
              valueFrom:
                secretKeyRef:
                  name: secret_object
                  key: db_password
            - name: DBURL
              valueFrom:
                secretKeyRef:
                  name: secret_object
                  key: db_url
            - name: AUTHURL
              valueFrom:
                secretKeyRef:
                  name: secret_object
                  key: auth_url
            - name: MAINURL
              valueFrom:
                secretKeyRef:
                  name: secret_object
                  key: main_url
            - name: USERURL
              valueFrom:
                secretKeyRef:
                  name: secret_object
                  key: user_url
